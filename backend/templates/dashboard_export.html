<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - Dashboard Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base.css" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .chart-container {
            margin-bottom: 30px;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
        }
        @media print {
            .chart-container {
                page-break-inside: avoid;
            }
        }
        .chart-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chart-placeholder {
            height: 300px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            border: 1px dashed #dee2e6;
            border-radius: 4px;
        }
        .data-table {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>{{ title }}</h1>
        <p>Dashboard ID: {{ dashboard_id }}</p>
        <p>Generated: {{ timestamp }}</p>
        
        <div class="charts-container">
            {% for chart in charts %}
            <div class="chart-container">
                <div class="chart-title">{{ chart.title }}</div>
                <div class="chart-placeholder text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                    <div class="mt-2">{{ chart.title or chart.type|capitalize }} Chart</div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="data-table">
            <h2>Sample Data</h2>
            {{ sample_data|safe }}
        </div>

        <div class="footer">
            <p>Generated with Vizro Dashboard Builder</p>
        </div>
    </div>
</body>
</html>
