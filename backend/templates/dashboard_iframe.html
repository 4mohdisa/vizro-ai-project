<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
    <p>ID: {{ dashboard_id }}</p>
    <a href="/api/dashboard/{{ dashboard_id }}/data?download=true">Download CSV</a>
  </header>
  <iframe
    src="{{ dash_url }}"
    style="width:100%; height:calc(100vh - 80px); border:none;"
    title="Vizro Dashboard">
  </iframe>
</body>
</html>
