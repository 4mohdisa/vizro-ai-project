<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        .dashboard-frame {
            height: calc(100vh - 80px);
        }
    </style>
</head>
<body class="font-sans bg-gray-100 m-0 p-0">
    <div class="container mx-auto px-4">
        <div class="bg-white p-4 shadow-sm mb-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-medium">{{ title }}</h1>
                <div class="mt-2 text-sm text-gray-600">Dashboard ID: {{ dashboard_id }}</div>
            </div>
            <a href="/api/dashboard/{{ dashboard_id }}/data?download=true" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" target="_blank">Download Dashboard</a>
        </div>
        
        <!-- Embedding the Vizro Dash app using an iframe -->
        <iframe src="{{ dash_url }}" class="dashboard-frame w-full h-screen border-none bg-white shadow-md rounded-md" id="dashboard-frame" title="{{ title }}"></iframe>
    </div>
</body>
</html>
